<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Planilha Autom√°tica - Realtime</title>

<style>
body {
  font-family: "Segoe UI", Arial, sans-serif;
  margin: 40px;
  background: linear-gradient(120deg, #f3e8ff, #e0f7ff);
  color: #333;
}
h1 { text-align: center; color: #4b0082; }
table {
  border-collapse: collapse;
  width: 100%;
  margin-top: 20px;
  font-size: 14px;
}
th, td {
  border: 1px solid #d6bcfa;
  padding: 6px;
  text-align: center;
}
th { background: #6b21a8; color: white; }
input, select {
  padding: 4px;
  border: 1px solid #a78bfa;
  border-radius: 4px;
}
button {
  padding: 6px 12px;
  background: #06b6d4;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}
#total {
  margin-top: 15px;
  font-weight: bold;
  color: #4b0082;
}
</style>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>

<body>

<h1>üìã Planilha de Alunos (Realtime)</h1>

<label>Colaborador:</label>
<select id="colaboradorSelect" onchange="trocarColaborador()"></select>
<button onclick="novoColaborador()">‚ûï Novo Colaborador</button>

<table>
<thead>
<tr>
  <th>Aluno</th>
  <th>Modalidade</th>
  <th>Tipo</th>
  <th>Valor Base</th>
  <th>Extra</th>
  <script>
    for(let i=1;i<=31;i++) document.write(`<th>${i}</th>`);
  </script>
  <th>Total</th>
  <th>A√ß√£o</th>
</tr>
</thead>
<tbody id="corpoTabela"></tbody>
</table>

<button onclick="adicionarAluno()">‚ûï Adicionar Aluno</button>
<p id="total"></p>

<script>
/* üî• FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyD9Er27RZlKcFVVwrnWfo2xvWkPUla9JRs",
  authDomain: "colaboradores-5a2a2.firebaseapp.com",
  databaseURL: "https://colaboradores-5a2a2-default-rtdb.firebaseio.com",
  projectId: "colaboradores-5a2a2"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

/* VARI√ÅVEIS */
let colaboradorAtual = null;
let suspendSave = false;

/* COLABORADORES */
function novoColaborador() {
  const nome = prompt("Nome do colaborador:");
  if (!nome) return;
  db.ref("colaboradores/" + nome).set({ alunos: [] });
}

function trocarColaborador() {
  colaboradorAtual = document.getElementById("colaboradorSelect").value;
  carregarDados();
}

/* ALUNOS */
function adicionarAluno(dados = null) {
  const tr = document.createElement("tr");
  tr.innerHTML = `
<td><input type="text" placeholder="Nome do aluno"></td>

<td>
  <select>
    <option>Pilates</option>
  </select>
</td>

<td>
  <select class="tipoSelect">
    <option>Mensal</option>
    <option>Gympass</option>
    <option>TotalPass</option>
  </select>
</td>

<td><input type="number" step="0.01"></td>
<td><input type="number" step="0.01"></td>

${'<td><input type="checkbox"></td>'.repeat(31)}

<td class="total">0</td>
<td><button onclick="removerLinha(this)">‚ùå</button></td>
`;

  document.getElementById("corpoTabela").appendChild(tr);

  const inputs = tr.querySelectorAll("input, select");

  /* üîπ REAPLICA DADOS DO FIREBASE */
  if (dados) {
    inputs[0].value = dados.nome || "";
    inputs[1].value = "Pilates"; // for√ßa Pilates
    inputs[2].value = dados.tipo || "Mensal";
    inputs[3].value = dados.valorBase || "";
    inputs[4].value = dados.valorExtra || "";
    dados.dias?.forEach((v, i) => inputs[5 + i].checked = v);
  }

  inputs.forEach(el => {
    el.addEventListener("input", () => {
      if (el.classList.contains("tipoSelect")) {
        const base = inputs[3];
        if (el.value === "Gympass") base.value = 7.34;
        else if (el.value === "TotalPass") base.value = 7.38;
        else if (
          el.value === "Mensal" &&
          (base.value == 7.34 || base.value == 7.38)
        ) {
          base.value = "";
        }
      }
      salvar();
      calcular();
    });
  });
}

/* REMOVER */
function removerLinha(btn) {
  if (!confirm("Remover este aluno?")) return;
  btn.closest("tr").remove();
  salvar();
  calcular();
}

/* SALVAR */
function salvar() {
  if (!colaboradorAtual || suspendSave) return;

  const alunos = [];
  document.querySelectorAll("#corpoTabela tr").forEach(tr => {
    const i = tr.querySelectorAll("input, select");
    alunos.push({
      nome: i[0].value,
      modalidade: "Pilates",
      tipo: i[2].value,
      valorBase: i[3].value,
      valorExtra: i[4].value,
      dias: [...i].slice(5, 36).map(cb => cb.checked)
    });
  });

  db.ref("colaboradores/" + colaboradorAtual).set({ alunos });
}

/* CARREGAR */
function carregarDados() {
  suspendSave = true;
  db.ref("colaboradores/" + colaboradorAtual).once("value", snap => {
    document.getElementById("corpoTabela").innerHTML = "";
    (snap.val()?.alunos || []).forEach(a => adicionarAluno(a));
    suspendSave = false;
    calcular();
  });
}

/* TOTAL */
function calcular() {
  let total = 0;
  document.querySelectorAll("#corpoTabela tr").forEach(tr => {
    const nums = tr.querySelectorAll("input[type='number']");
    const dias = tr.querySelectorAll("input[type='checkbox']:checked").length;
    const soma = (Number(nums[0].value) || 0) * dias + (Number(nums[1].value) || 0);
    tr.querySelector(".total").innerText = soma.toFixed(2);
    total += soma;
  });
  document.getElementById("total").innerText = "üí∞ Total Final: R$ " + total.toFixed(2);
}

/* LISTA DE COLABORADORES */
db.ref("colaboradores").on("value", snap => {
  const sel = document.getElementById("colaboradorSelect");
  sel.innerHTML = "";
  Object.keys(snap.val() || {}).forEach(n => {
    const o = document.createElement("option");
    o.value = n;
    o.textContent = n;
    sel.appendChild(o);
  });
  if (!colaboradorAtual && sel.value) {
    colaboradorAtual = sel.value;
    carregarDados();
  }
});
</script>

</body>
</html>
