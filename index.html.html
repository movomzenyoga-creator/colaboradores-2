<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Planilha Realtime</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(120deg,#f3e8ff,#e0f7ff);
  padding: 20px;
}
h1 { text-align:center; color:#4b0082 }
table {
  width:100%;
  border-collapse:collapse;
  margin-top:20px;
  background:#fff;
}
th,td {
  border:1px solid #d6bcfa;
  padding:5px;
  text-align:center;
}
th {
  background:#6b21a8;
  color:#fff;
}
input,select {
  border:1px solid #a78bfa;
  border-radius:4px;
  padding:4px;
}
button {
  margin-top:10px;
  padding:6px 12px;
  background:#06b6d4;
  color:#fff;
  border:none;
  border-radius:5px;
  cursor:pointer;
}
button:hover { background:#0891b2 }
.total { font-weight:bold }
</style>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>

<body>

<h1>üìã Planilha Realtime</h1>

<label>Colaborador:</label>
<select id="colaboradorSelect" onchange="trocarColaborador()"></select>
<button onclick="novoColaborador()">‚ûï Novo</button>

<table>
<thead>
<tr>
  <th>Aluno</th>
  <th>Modalidade</th>
  <th>Tipo</th>
  <th>Valor Base</th>
  <th>Extra</th>
  <script>
    for(let i=1;i<=31;i++) document.write(`<th>${i}</th>`)
  </script>
  <th>Total</th>
  <th>A√ß√µes</th>
</tr>
</thead>
<tbody id="corpoTabela"></tbody>
</table>

<button onclick="adicionarAluno()">‚ûï Aluno</button>
<p id="total"></p>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyD9Er27RZlKcFVVwrnWfo2xvWkPUla9JRs",
  authDomain: "colaboradores-5a2a2.firebaseapp.com",
  databaseURL: "https://colaboradores-5a2a2-default-rtdb.firebaseio.com",
  projectId: "colaboradores-5a2a2"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let colaboradorAtual = null;
let suspendSave = false;

function carregarColaboradores(){
  db.ref("colaboradores").on("value", snap=>{
    const dados = snap.val()||{};
    colaboradorSelect.innerHTML="";
    Object.keys(dados).forEach(n=>{
      let o=document.createElement("option");
      o.value=n;o.textContent=n;
      colaboradorSelect.appendChild(o);
    });
    if(!colaboradorAtual){
      colaboradorAtual = colaboradorSelect.value;
      carregarDados();
    }
  });
}

function trocarColaborador(){
  colaboradorAtual = colaboradorSelect.value;
  carregarDados();
}

function novoColaborador(){
  let nome = prompt("Nome do colaborador:");
  if(!nome) return;
  nome = nome.trim();

  db.ref("colaboradores").once("value", snap=>{
    const nomes = Object.keys(snap.val()||{});
    const existente = nomes.find(n=>n.toLowerCase()===nome.toLowerCase());

    if(existente){
      colaboradorAtual = existente;
    } else {
      db.ref("colaboradores/"+nome).set({ alunos:[] });
      colaboradorAtual = nome;
    }
    carregarDados();
  });
}

function carregarDados(){
  db.ref("colaboradores/"+colaboradorAtual).off();
  db.ref("colaboradores/"+colaboradorAtual).on("value", snap=>{
    suspendSave=true;
    corpoTabela.innerHTML="";
    (snap.val()?.alunos||[]).forEach(a=>adicionarAluno(a,true));
    calcularTotal();
    setTimeout(()=>suspendSave=false,50);
  });
}

function adicionarAluno(data=null, remoto=false){
  let tr=document.createElement("tr");
  tr.innerHTML=`
<td><input type="text"></td>
<td><select><option>Pilates</option></select></td>
<td>
  <select class="tipo">
    <option>Mensal</option>
    <option>Gympass</option>
    <option>TotalPass</option>
  </select>
</td>
<td><input type="number" step="0.01"></td>
<td><input type="number" step="0.01"></td>
${"<td><input type='checkbox'></td>".repeat(31)}
<td class="total">0</td>
<td><button onclick="this.closest('tr').remove();salvar()">‚ùå</button></td>
`;
  corpoTabela.appendChild(tr);

  const inputs = tr.querySelectorAll("input,select");
  const nomeInput = inputs[0];
  const tipoSelect = inputs[2];
  const valorBaseInput = inputs[3];

  if(data){
    nomeInput.value = data.nome || "";
    tipoSelect.value = data.tipo || "Mensal";
    valorBaseInput.value = data.valorBase || 0;
    inputs[4].value = data.valorExtra || 0;
    data.dias?.forEach((d,x)=>inputs[5+x].checked=d);
  }

  // üîß FIX: valores autom√°ticos
  tipoSelect.addEventListener("change", ()=>{
    if(tipoSelect.value === "Gympass"){
      valorBaseInput.value = 7.34;
    } else if(tipoSelect.value === "TotalPass"){
      valorBaseInput.value = 7.38;
    }
    if(!suspendSave) salvar();
    calcularTotal();
  });

  // nome salva no blur
  nomeInput.addEventListener("blur", ()=>{ if(!suspendSave) salvar(); });

  inputs.forEach((c,idx)=>{
    if(idx===0 || idx===2) return;
    c.addEventListener("input", ()=>{ if(!suspendSave) salvar(); calcularTotal(); });
  });

  if(!remoto) salvar();
}

function salvar(){
  if(!colaboradorAtual) return;
  let alunos=[];
  corpoTabela.querySelectorAll("tr").forEach(tr=>{
    let i=tr.querySelectorAll("input,select");
    alunos.push({
      nome:i[0].value,
      modalidade:"Pilates",
      tipo:i[2].value,
      valorBase:i[3].value,
      valorExtra:i[4].value,
      dias:[...i].slice(5,36).map(c=>c.checked)
    });
  });
  db.ref("colaboradores/"+colaboradorAtual).set({alunos});
}

function calcularTotal(){
  let total=0;
  corpoTabela.querySelectorAll("tr").forEach(tr=>{
    let v=Number(tr.querySelectorAll("input")[1].value)||0;
    let e=Number(tr.querySelectorAll("input")[2].value)||0;
    let d=tr.querySelectorAll("input[type=checkbox]:checked").length;
    let t=(v*d)+e;
    tr.querySelector(".total").innerText=t.toFixed(2);
    total+=t;
  });
  document.getElementById("total").innerText="Total: R$ "+total.toFixed(2);
}

window.onload=carregarColaboradores;
</script>

</body>
</html>
