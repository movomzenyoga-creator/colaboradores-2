<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Planilha Autom√°tica - Realtime</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(120deg, #f3e8ff, #e0f7ff);
  margin: 40px;
}
h1 { text-align: center; color: #4b0082; }
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}
th, td {
  border: 1px solid #d6bcfa;
  padding: 6px;
  text-align: center;
}
th { background: #6b21a8; color: white; }
input, select {
  border: 1px solid #a78bfa;
  border-radius: 4px;
  padding: 4px;
}
button {
  margin-top: 10px;
  padding: 8px 14px;
  background: #06b6d4;
  border: none;
  border-radius: 6px;
  color: white;
  cursor: pointer;
}
#total { margin-top: 15px; font-weight: bold; }
</style>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>

<body>

<h1>üìã Planilha Realtime</h1>

<select id="colaboradorSelect" onchange="trocarColaborador()"></select>
<button onclick="novoColaborador()">Novo</button>

<table>
<thead>
<tr>
  <th>Aluno</th>
  <th>Modalidade</th>
  <th>Tipo</th>
  <th>Valor Base</th>
  <th>Extra</th>
  <script>
    for (let i = 1; i <= 31; i++) document.write(`<th>${i}</th>`);
  </script>
  <th>Total</th>
  <th>A√ß√£o</th>
</tr>
</thead>
<tbody id="corpoTabela"></tbody>
</table>

<button onclick="adicionarAluno()">Adicionar Aluno</button>
<p id="total"></p>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyD9Er27RZlKcFVVwrnWfo2xvWkPUla9JRs",
  authDomain: "colaboradores-5a2a2.firebaseapp.com",
  databaseURL: "https://colaboradores-5a2a2-default-rtdb.firebaseio.com",
  projectId: "colaboradores-5a2a2"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let colaboradorAtual = null;
let suspendSave = false;

function trocarColaborador() {
  colaboradorAtual = document.getElementById("colaboradorSelect").value;
  carregarDados();
}

function novoColaborador() {
  const nome = prompt("Nome do colaborador:");
  if (!nome) return;
  db.ref("colaboradores/" + nome).set({ alunos: [] });
}

function adicionarAluno(dados = {}) {
  const tr = document.createElement("tr");
  tr.innerHTML = `
<td><input type="text"></td>
<td>
<select>
<option>Yoga</option>
<option>Pilates</option>
</select>
</td>
<td>
<select class="tipoSelect">
<option>Mensal</option>
<option>Gympass</option>
<option>TotalPass</option>
</select>
</td>
<td><input type="number" step="0.01"></td>
<td><input type="number" step="0.01"></td>
${'<td><input type="checkbox"></td>'.repeat(31)}
<td class="total">0</td>
<td><button onclick="this.closest('tr').remove(); salvar()">‚ùå</button></td>
`;
  document.getElementById("corpoTabela").appendChild(tr);

  const inputs = tr.querySelectorAll("input, select");

  inputs.forEach(el => {
    el.addEventListener("input", () => {
      if (el.classList.contains("tipoSelect")) {
        const valorBase = tr.querySelectorAll("input[type='number']")[0];
        if (el.value === "Gympass") valorBase.value = 7.34;
        else if (el.value === "TotalPass") valorBase.value = 7.38;
        else if (
          el.value === "Mensal" &&
          (valorBase.value === "7.34" || valorBase.value === "7.38")
        ) valorBase.value = "";
      }
      salvar();
      calcular();
    });
  });
}

function calcular() {
  let totalGeral = 0;
  document.querySelectorAll("tbody tr").forEach(tr => {
    const nums = tr.querySelectorAll("input[type='number']");
    const dias = tr.querySelectorAll("input[type='checkbox']:checked").length;
    const total = (Number(nums[0].value) || 0) * dias + (Number(nums[1].value) || 0);
    tr.querySelector(".total").innerText = total.toFixed(2);
    totalGeral += total;
  });
  document.getElementById("total").innerText = "Total: R$ " + totalGeral.toFixed(2);
}

function salvar() {
  if (!colaboradorAtual || suspendSave) return;
  const alunos = [];
  document.querySelectorAll("tbody tr").forEach(tr => {
    const i = tr.querySelectorAll("input, select");
    alunos.push({
      nome: i[0].value,
      modalidade: i[1].value,
      tipo: i[2].value,
      valorBase: i[3].value,
      valorExtra: i[4].value,
      dias: [...i].slice(5, 36).map(cb => cb.checked)
    });
  });
  db.ref("colaboradores/" + colaboradorAtual).set({ alunos });
}

function carregarDados() {
  suspendSave = true;
  db.ref("colaboradores/" + colaboradorAtual).once("value", snap => {
    document.getElementById("corpoTabela").innerHTML = "";
    (snap.val()?.alunos || []).forEach(a => adicionarAluno(a));
    suspendSave = false;
  });
}

db.ref("colaboradores").on("value", snap => {
  const sel = document.getElementById("colaboradorSelect");
  sel.innerHTML = "";
  Object.keys(snap.val() || {}).forEach(n => {
    const o = document.createElement("option");
    o.value = n;
    o.textContent = n;
    sel.appendChild(o);
  });
  if (!colaboradorAtual && sel.value) {
    colaboradorAtual = sel.value;
    carregarDados();
  }
});
</script>

</body>
</html>
