<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Planilha Realtime</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(120deg,#f3e8ff,#e0f7ff);
  padding: 20px;
}
h1 { text-align:center; color:#4b0082 }
table {
  width:100%;
  border-collapse:collapse;
  margin-top:20px;
  background:#fff;
}
th,td {
  border:1px solid #d6bcfa;
  padding:5px;
  text-align:center;
}
th {
  background:#6b21a8;
  color:#fff;
}
input,select {
  border:1px solid #a78bfa;
  border-radius:4px;
  padding:4px;
}
button {
  margin-top:10px;
  padding:6px 12px;
  background:#06b6d4;
  color:#fff;
  border:none;
  border-radius:5px;
  cursor:pointer;
}
button.danger { background:#dc2626 }
button.danger:hover { background:#b91c1c }
button:hover { background:#0891b2 }
.total { font-weight:bold }
</style>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>

<body>

<h1>üìã Planilha Realtime</h1>

<label>Colaborador:</label>
<select id="colaboradorSelect" onchange="trocarColaborador()"></select>
<button onclick="novoColaborador()">‚ûï Novo</button>
<button class="danger" onclick="removerColaborador()">üóëÔ∏è Remover</button>

<table>
<thead>
<tr>
  <th>Aluno</th>
  <th>Modalidade</th>
  <th>Tipo</th>
  <th>Valor Base</th>
  <th>Extra</th>
  <script>
    for(let i=1;i<=31;i++) document.write(`<th>${i}</th>`)
  </script>
  <th>Total</th>
  <th>A√ß√µes</th>
</tr>
</thead>
<tbody id="corpoTabela"></tbody>
</table>

<button onclick="adicionarAluno()">‚ûï Aluno</button>
<button onclick="limparChecks()">üßπ Limpar quadradinhos</button>

<p id="total"></p>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyD9Er27RZlKcFVVwrnWfo2xvWkPUla9JRs",
  authDomain: "colaboradores-5a2a2.firebaseapp.com",
  databaseURL: "https://colaboradores-5a2a2-default-rtdb.firebaseio.com",
  projectId: "colaboradores-5a2a2"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let colaboradorAtual = null;
let suspendSave = false;

/* ---------- COLABORADORES ---------- */

function carregarColaboradores(){
  db.ref("colaboradores").on("value", snap=>{
    const dados = snap.val()||{};
    colaboradorSelect.innerHTML="";
    Object.keys(dados).forEach(n=>{
      let o=document.createElement("option");
      o.value=n;o.textContent=n;
      colaboradorSelect.appendChild(o);
    });
    if(!colaboradorAtual && colaboradorSelect.value){
      colaboradorAtual = colaboradorSelect.value;
      carregarDados();
    }
  });
}

function trocarColaborador(){
  colaboradorAtual = colaboradorSelect.value;
  carregarDados();
}

function novoColaborador(){
  let nome = prompt("Nome do colaborador:");
  if(!nome) return;
  nome = nome.trim();
  db.ref("colaboradores/"+nome).set({alunos:[]});
  colaboradorAtual = nome;
}

function removerColaborador(){
  if(!colaboradorAtual) return;
  if(!confirm(`Deseja remover o colaborador "${colaboradorAtual}"?`)) return;

  db.ref("colaboradores/"+colaboradorAtual).remove().then(()=>{
    colaboradorAtual = null;
    corpoTabela.innerHTML="";
    document.getElementById("total").innerText="";
  });
}

/* ---------- DADOS ---------- */

function carregarDados(){
  if(!colaboradorAtual) return;
  db.ref("colaboradores/"+colaboradorAtual).off();
  db.ref("colaboradores/"+colaboradorAtual).on("value", snap=>{
    suspendSave=true;
    corpoTabela.innerHTML="";
    (snap.val()?.alunos||[]).forEach(a=>adicionarAluno(a,true));
    calcularTotal();
    setTimeout(()=>suspendSave=false,100);
  });
}

function adicionarAluno(data=null, remoto=false){
  let tr=document.createElement("tr");
  tr.innerHTML=`
<td><input class="nome"></td>
<td>
  <select>
    <option>Pilates</option>
  </select>
</td>
<td>
  <select class="tipo">
    <option>Mensal</option>
    <option>Gympass</option>
    <option>TotalPass</option>
  </select>
</td>
<td><input type="number" class="base"></td>
<td><input type="number" class="extra"></td>
${"<td><input type='checkbox'></td>".repeat(31)}
<td class="total">0</td>
<td><button onclick="this.closest('tr').remove();salvar()">‚ùå</button></td>
`;
  corpoTabela.appendChild(tr);

  if(data){
    tr.querySelector(".nome").value = data.nome||"";
    tr.querySelector(".tipo").value = data.tipo||"Mensal";
    tr.querySelector(".base").value = data.valorBase||"";
    tr.querySelector(".extra").value = data.valorExtra||"";
    data.dias?.forEach((d,i)=>tr.querySelectorAll("input[type=checkbox]")[i].checked=d);
  }

  tr.querySelector(".tipo").addEventListener("change",()=>{
    const tipo = tr.querySelector(".tipo").value;
    const base = tr.querySelector(".base");
    if(tipo==="Gympass") base.value=7.34;
    if(tipo==="TotalPass") base.value=7.38;
    if(tipo==="Mensal") base.value="";
    salvar(); calcularTotal();
  });

  tr.querySelectorAll("select,input[type=number],input[type=checkbox]")
    .forEach(e=>e.addEventListener("change",()=>{salvar();calcularTotal()}));

  tr.querySelector(".nome").addEventListener("blur",()=>salvar());

  if(!remoto) salvar();
}

function limparChecks(){
  corpoTabela.querySelectorAll("input[type=checkbox]").forEach(c=>c.checked=false);
  salvar(); calcularTotal();
}

/* ---------- SALVAR / TOTAL ---------- */

function salvar(){
  if(!colaboradorAtual || suspendSave) return;
  let alunos=[];
  corpoTabela.querySelectorAll("tr").forEach(tr=>{
    alunos.push({
      nome: tr.querySelector(".nome").value,
      modalidade:"Pilates",
      tipo: tr.querySelector(".tipo").value,
      valorBase: tr.querySelector(".base").value,
      valorExtra: tr.querySelector(".extra").value,
      dias:[...tr.querySelectorAll("input[type=checkbox]")].map(c=>c.checked)
    });
  });
  db.ref("colaboradores/"+colaboradorAtual).set({alunos});
}

function calcularTotal(){
  let total=0;
  corpoTabela.querySelectorAll("tr").forEach(tr=>{
    let v=Number(tr.querySelector(".base").value)||0;
    let e=Number(tr.querySelector(".extra").value)||0;
    let d=tr.querySelectorAll("input[type=checkbox]:checked").length;
    let t=(v*d)+e;
    tr.querySelector(".total").innerText=t.toFixed(2);
    total+=t;
  });
  document.getElementById("total").innerText="Total: R$ "+total.toFixed(2);
}

window.onload=carregarColaboradores;
</script>

</body>
</html>
